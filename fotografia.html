<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laura Pérez | Fotografía</title>
    <link rel="stylesheet" href="fotografia.css">
</head>
<body>

<header class="header">
    <h1 class="logo">Laura Pérez</h1>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="hamburguesa">☰</label>
    <nav class="nav">
        <a href="#inicio">Inicio</a>
        <a href="#galeria">Galería</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">Contacto</a>
    </nav>
</header>

<section id="inicio" class="hero">
    <h2>Fotografía profesional y natural</h2>
    <p>Capturando momentos reales y emociones auténticas</p>
</section>

<section id="galeria" class="galeria">
    <h2>Galería</h2>
    <div class="grid">
        <img src="https://www.concienciaeco.com/wp-content/uploads/2014/07/autumn.jpg" alt="">
        <img src="https://blog.arcadina.com/wp-content/uploads/2024/03/foto_03.jpg" alt="">
        <img src="https://blog.arcadina.com/wp-content/uploads/2024/03/principal_blog_1170.jpg" alt="">
        <img src="https://img.freepik.com/foto-gratis/paisaje-submarino_23-2150440371.jpg?semt=ais_hybrid&w=740&q=80" alt="">
    </div>
</section>

<section id="servicios" class="servicios">
    <h2>Servicios</h2>
    <div class="cards">
        <div class="card">Sesiones personales</div>
        <div class="card">Eventos</div>
        <div class="card">Fotografía de marca</div>
    </div>
</section>

<section id="contacto" class="contacto">
    <h2>Contacto</h2>
    <form>
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Email">
        <textarea placeholder="Mensaje"></textarea>
        <button>Enviar</button>
    </form>
</section>

<footer>
    <p>© 2026 Laura Pérez Fotografía</p>
</footer>

</body>
</html>
